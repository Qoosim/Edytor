<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')">
        <div class="doc-list">
            <mat-list-item *ngFor="let doc of textDocumentList">
                <div class="doc-item">
                    <div mat-line>
                        {{doc?.title}}
                        <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                            <mat-icon>mode_edit</mat-icon>
                        </button>
                    </div>
                    <div mat-line style="font-size: 12px;font-style: italic;margin-top: -5px;">Updated at {{doc.updatedAt
                        | date}}</div>
                </div>
            </mat-list-item>
        </div>
        <div>
            <div>
                <button mat-mini-fab color="accent" class="add-doc">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="contents">
        <button mat-mini-fab color="accent" (click)="sidenav.toggle()" class="sidenav-toggle">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="status-area">
            <div *ngIf="isSaving" style="opacity: 0.2;">
                <mat-spinner color="accent" [diameter]="30"></mat-spinner>
            </div>
            <div *ngIf="isSaved" style="opacity: 0.3;">
                Saved {{this.elapsedTime}} ago
            </div>
        </div>
        <app-text-editor
            [currentText]="currentText"
            [currentTitle]="currentTitle"
            [currentTextDocument]="currentTextDocument" 
            (textChange)="textChange($event)"
            (titleChange)="titleChange($event)"
            >
        </app-text-editor>
    </mat-sidenav-content>
</mat-sidenav-container>

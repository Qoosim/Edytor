<h1 mat-dialog-title>Edit Title</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Current Title</mat-label>
      <input matInput [(ngModel)]="data.title" disabled>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>New Title</mat-label>
      <input matInput [(ngModel)]="value" cdkFocusInitial>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="value"  color="accent">Update</button>
</div>

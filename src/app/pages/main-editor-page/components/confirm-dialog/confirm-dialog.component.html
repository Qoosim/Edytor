<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <div>
      Are you sure you want to delete "{{value}}"
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="confirm(false)">Cancel</button>
  <button mat-button (click)="confirm(true)" color="accent">Confirm</button>
</div>
